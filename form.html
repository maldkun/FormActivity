<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Form Activity</title>
    <script language="javascript" type="text/javascript">

        function validForm(){
            var pass = document.forms["myForm"]["password"].value;
            var birthYear = Number(document.forms["myForm"]["bday"].value.substring(0,4));
            var age = (new Date().getFullYear()) - birthYear;

            let flag = true;
            console.log(pass);
            console.log(birthYear);
            console.log(age);

            if(pass.length < 8){
                document.getElementById("passId").innerHTML = "Password must be at least 8 characters.";
                flag = false;
            }else{
                document.getElementById("passId").innerHTML = "";
            }

            if (age < 21){
                document.getElementById("ageId").innerHTML="Minors are not allowed!";
                flag = false;
            }else{
                document.getElementById("passId").innerHTML = "";
            }

            if(flag == true){
                document.getElementById("alert").innerHTML = "Congrats!";
            }else{
                return false;
            }
        }
    </script>
</head>
<style>
    body{
        background-color: lightslategray;
        font-family: Oswald;
        font-size: 20px;
    }
    div{
        width: fit-content;
        background-color: white;
        padding: 20px 25px 20px 20px;
        border-radius: 5px;
        margin: 10px auto;
    }

    input[type="reset"]{
        background-color: red;
        color: white;
        border: white;
        padding: 5px 20px;
    }

    input[type="button"]{
        background-color: green;
        color: white;
        border: white;
        padding: 5px 20px;
    }

    .container{
        width: 100%;
    }
</style>
<body>
<div>
<form id="myForm">
    <h1>Registration Form</h1>
    <p id="alert" style="color:green;"></p>
    First Name: 
    <br />
    <input type="text" class="container" name="firstname"/>
    <br />
    Last Name: 
    <br />
    <input type="text" class="container" name="lastname"/>
    <br />
    Nick name: 
    <br />
    <input type="text" class="container" name="nickname"/>
    <br />
    Email: 
    <br />
    <input type="email" class="container" name="email"/>
    <br />
    Password 
    <br />
    <input type="password" class="container" id="password" name="password"/>
    <p id="passId" style="color:red;"></p>
    <br />
    Date of Birth: 
    <br />
    <input type="date" class="container" id="bday" name="bday"/>
    <p id="ageId" style="color:red;"></p>
    <br />
    Gender: 
    <br />
    <input type="radio" name="male" value="male"/> Male
    <input type="radio" name="female" value="female"/> Female
    <input type="radio" name="other" value="other"/> Other
    <br />
    Mobile: 
    <br />
    <input type="number" class="container" name="mobile"/>
    <br />
    Address: 
    <br />
    <textarea class="container" name="address" cols="25" rows="10"></textarea>
    <br />
    <input type="button" name="submit" value="Submit" id="submit" onclick="validForm()"/>
    <input type="reset" name="reset" value="Reset" id="reset"/>
</form>
</div>
</body>
</html>
