<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity</title>
</head>
<body>
    <h1>Registration Form</h1>
    First Name: <input type="text" name="firstname"/>
    <br />
    Last Name: <input type="text" name="lastname"/>
    <br />
    Nick name: <input type="text" name="nickname"/>
    <br />
    Email: <input type="email" name="email"/>
    <br />
    Password <input type="password" name="password"/>
    <br />
    Date of Birth: <input type="date" name="bday"/>
    <br />
    Gender: <input type="radio" name="male" value="male"/> Male
    <input type="radio" name="female" value="female"/> Female
    <input type="radio" name="other" value="other"/> Other
    <br />
    Mobile: <input type="number" name="mobile"/>
    <br />
    Address: <textarea name="address" cols="25" rows="10"></textarea>
    <br />
    <input type="submit" name="submit" value="Submit" />
    <input type="reset" name="reset" value="Reset"/>
</body>
</html>
